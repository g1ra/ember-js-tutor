<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ember 08 Controller start</title>

  
  <link rel="stylesheet" href="../base/css/foundation.css">
  

  <script src="../base/js/vendor/custom.modernizr.js"></script>

</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
<nav class="top-bar">
<section class="top-bar-section">
    <ul class="left">
        <li>{{#linkTo "index"}}Home{{/linkTo}}</li>
        <li class="has-dropdown no-click">{{#linkTo "about"}}about{{/linkTo}}
            <ul class="dropdown">
                <li>{{#linkTo "about.team"}}team{{/linkTo}}</li>
            </ul>
        </li>
        <li>{{#linkTo "contact"}}contact{{/linkTo}}</li>
    </ul>
</section>
</nav>
<div class="container">
    <div class="row">
        {{ outlet }}
    </div>
</div>
</script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
      <h1>about</h1>
      {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="about/team">
      here is team 5
  </script>

  <script type="text/x-handlebars" data-template-name="contact">
      <h1>contact</h1>
  </script>

  <script src="../base/js/vendor/jquery-1.9.1.js"></script>
  <script src="../base/js/vendor/handlebars-1.0.0-rc.4.js"></script>
  <script src="../base/js/vendor/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/app/app.js"></script>
  
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '../base/js/vendor/zepto' : '../base/js/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="../base/js/vendor/foundation.min.js"></script>
  
</body>
</html>
